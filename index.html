<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
<!-- Default theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <title>CRUD PACIENTE</title>
    <style>
        body{
            background-color: #ffffff;
        }
        table thead{
            background-color: #000000;
            color: #ffffff;
        }
    </style>
  </head>
  <body>
        
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">        
        <button id="btnCrear" type="button" class="btn btn-dark" data-bs-toggle="modal">Crear</button>
        <table id="tablaPaciente" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>id_paciente</th>
                    <th>Nom_Apellido</th>
                    <th>edad_paciente</th>
                    <th>correo_paciente</th>
                    <th>Fecha_Hora</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>                
            </tbody>
        </table>
    </div>

<div id="modalPaciente" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Paciente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="Nom_Apellido" class="col-form-label">Nombres</label>
            <input id="Nom_Apellido" type="text" class="form-control" autofocus>
          </div>
          <div class="mb-3">
            <label for="edad_paciente" class="col-form-label">Edad</label>
            <input id="edad_paciente" type="number" class="form-control">
          </div>
          <div class="mb-3">
            <label for="correo_paciente" class="col-form-label">Correo</label>
            <input id="corre_paciente" type="email" class="form-control">
          </div>
          <div class="mb-3">
            <label for="Fecha_Hora" class="col-form-label">Fecha_Hora</label>
            <input id="Fecha_Hora" type="time" class="form-control">
          </div>   
          <div class="mb-3">
            <label for="Estado" class="col-form-label">Estado</label>
            <input id="Estado" type="number" class="form-control">
          </div>       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

<script src="code.js"></script>
  </body>
</html>
